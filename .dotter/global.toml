[settings]
default_target_type = "template"

[helpers]

#########################################
# USER CONFIGS
#########################################
[Pictures.files]
"files/Pictures" = "~/Pictures"

[terminal.files]
"files/kitty" = "~/.config/kitty"
"files/gitconfig" = "~/.gitconfig"
"files/zprofile" = "~/.zprofile"
"files/zshrc" = "~/.zshrc"
"files/oh-my-zsh/custom" = "~/.oh-my-zsh/custom"

[themes.files]
"files/themes" = "~/.themes"
"files/icons" = "~/.icons"

[desktop.files]
"files/btop" = "~/.config/btop"
"files/cava" = "~/.config/cava"
"files/fastfetch" = "~/.config/fastfetch"
"files/hypr" = "~/.config/hypr"
"files/waybar" = "~/.config/waybar"
"files/rofi" = "~/.config/rofi"
"files/swaync" = "~/.config/swaync"
"files/wlogout" = "~/.config/wlogout"
"files/swappy" = "~/.config/swappy"

[apps.files]
"files/gh/config.yml" = "~/.config/gh/config.yml"
"files/nvim" = "~/.config/nvim"
"files/ranger" = "~/.config/ranger"
"files/Thunar" = "~/.config/Thunar"
"files/wallust" = "~/.config/wallust"
"files/textfox" = "~/textfox"

[gui_libs.files]
"files/gtk-3.0" = "~/.config/gtk-3.0"
"files/gtk-4.0" = "~/.config/gtk-4.0"
"files/Kvantum" = "~/.config/Kvantum"
"files/qt5ct" = "~/.config/qt5ct"
"files/qt6ct" = "~/.config/qt6ct"
"files/nwg-look" = "~/.config/nwg-look"

[system_user.files]
"files/dconf-settings.ini" = "~/.config/dconf-settings.ini"
"files/mimeapps.list" = "~/.config/mimeapps.list"
"files/user-dirs.dirs" = "~/.config/user-dirs.dirs"

#########################################
# ROOT CONFIGS (Simple Paths)
#########################################
[grub.files]
"files/grub/themes" = "/boot/grub/themes"

[sddm.files]
"files/sddm/sddm.conf" = "/etc/sddm.conf"
"files/sddm/silent" = "/usr/share/sddm/themes/silent"
"files/sddm/wallpaper_update.sh" = "/usr/share/sddm/scripts/wallpaper_update.sh"

[plymouth.files]
"files/plymouth/plymouthd.conf" = "/etc/plymouth/plymouthd.conf"
"files/plymouth/onePiece-plymouth" = "/usr/share/plymouth/themes/onePiece-plymouth"

[systemd.files]
"files/services" = "/etc/systemd/system"
"files/systemd" = "~/.config/systemd"

#########################################
# PROFILES (Compositions of base packages)
#########################################
# Full desktop profile: Everything for a themed Hyprland setup
[full-desktop]
depends = ["terminal", "themes", "desktop", "apps", "gui_libs", "system_user", "Pictures"]

# Root-only profile: For system-wide changes (requires sudo deploy)
[root-system]
depends = ["grub", "sddm", "plymouth", "systemd"]

# Minimal profile: Just essentials (terminal + basic files, no GUI bloat)
#[minimal]
#depends = ["terminal", "Pictures"]

# Laptop profile: Desktop + power tweaks (e.g., exclude heavy services)
#[laptop]
#depends = ["terminal", "themes", "desktop", "apps", "gui_libs", "system_user", "Pictures"]

# Server/Headless profile: No GUI, just system + terminal
#[server]
#depends = ["terminal", "system_user", "grub", "sddm", "plymouth", "systemd"]
